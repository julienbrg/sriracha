<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhml" xml:lang="en" lang="en">

  <head>
    <title>{{ site.title }} | {{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/lib/sticky_footer.css" />
    <link rel="stylesheet" type="text/css" href="/css/lib/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/css/base.css" />
    <link rel="stylesheet" type="text/css" href="/css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="/css/syntax.css" />
    <link href='http://fonts.googleapis.com/css?family=Gentium+Book+Basic:400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico?v=4"/>
    <meta name="viewport" content="width=device-width">
  </head>

  <body>
    <div id="wrap">
      <div id="header">
          <div class="logos">
            <h2 id="logo">
              <a href='/'>Sriracha Image Gallery</a>
              <span class="social">
                <a href="http://github.com/ngokevin/sriracha"><i class="icon-github-sign"></i></a>
              </span>
            </h2>
            <span id="sublogo">some wok spice</span>
          </div>

          <div id="navigation">
            {% for link in site.tags['navigation'] | sort(attribute='navrank') %}
                <a href="{{ link.url }}">
                <span {% if page.url == link.url %} class="current-nav"{% endif %}>{{ link.title }}</span></a>
            {% endfor %}
          </div>
      </div>

      <div class="main">
        <div class="header-group">{% block page_header %}{% endblock %}</div>
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <div id="footer">
      <span>
        <div>powered by <a href="http:///wok.mythmon.com">wok</a></div>
      </span>
    </div>

  </body>
</html>
